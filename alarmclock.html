<!DOCTYPE html>
<html>
    <head>
        <!---meta tags-->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        

        <!--title of web page-->
        <title>Alarm Clock</title>

        <!--favicon-->
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/711/711628.png">
        
        <!---CSS sylesheet link-->
        <link rel="stylesheet" type="text/css" href="alarmclock.css">
        
    </head>
    <body>
        <div class="title">
            <h1>Alarm Clock
                <span><img src="https://cdn-icons.flaticon.com/png/128/5398/premium/5398666.png?token=exp=1653296970~hmac=5f43cbdac05c035f7e02db9a85b1000b"></span>
            </h1>
        </div>

        <div class="d-flex" id="current-time">
           <h2 id="clock"></h2>
        </div>

        <h3>Set Your Alarm</h3>
        
        <div class="d-flex set-alarm-container ">
            <form>
                <div>
                    <select id="hours" required></select>
                </div>
                <div>
                    <select id="mins" required></select>
                </div>
                <div>
                    <select id="secs" required></select>
                </div>
                <div>
                    <select id="am-pm" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div><button class="d-flex  btn setalarmbutton" id="setButton" onclick='alarmSet()'><b>Set Alarm</b></button></div>
            </form>
        </div>

        <div>
            <h2 class="title">Upcoming Alarm</h2>

        </div>


        <!---JavaScript File-->
        <script src="./alarmclock.js"></script>
        
    </body>
</html>
